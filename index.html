<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>

    <header class="container-fluid text-center text-white bg-primary p-4">
        <h1>Weather Dashboard</h1>
        <p>Search for a weather forecast for a particular location!</p>
    </header>


<section class="container-fluid">
    <div id="weather-card" class="col-lg-3 bg-light">
        <div class="input-group mb-3">
            <h5 class="mt-1">Search for a City:</h5>
            <input id="city-name" name="location" placeholder="Enter a city" type="text">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
        </div>
        <button class="btn btn-primary" type="button" id="clear-history">Clear history</button>
            <form id="history"></form>
    </div>
</section>


<main lass="col-lg-9">
    <section class="col-lg-11 card m-3 d-none" id="today-weather">
        <div class="card-body">
            <h3 id="city-name" class="city-name align-middle"></h3>
            <img id="current-pic" alt="">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="UV-index"></p>
        </div>
    </section>
</main>


<section id="fiveday-header">
    <h3>5-Day Forecast</h3>
    <div class="row">
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
    </div>
</section>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/index.js"></script>
</html>
